<!DOCTYPE html>
<html>
<head>
    <title>Advanced File Security</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body { padding: 20px; }
        .demo-section { margin-bottom: 40px; }
        .encryption-demo { margin-top: 30px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <a class="navbar-brand" href="{{ url_for('index') }}">File Security</a>
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="{{ url_for('index') }}">Encrypt</a>
            <a class="nav-item nav-link" href="{{ url_for('decrypt') }}">Decrypt</a>
            <a class="nav-item nav-link" href="{{ url_for('ecb_demo') }}">ECB Pattern</a>
            <a class="nav-item nav-link" href="{{ url_for('replay_demo') }}">Replay Attack</a>
            <a class="nav-item nav-link" href="{{ url_for('bruteforce_demo') }}">Brute Force</a>
        </div>
    </nav>
    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-info">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
